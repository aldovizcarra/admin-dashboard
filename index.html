<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="search-container">
                <img src="images/icons/search-icon.svg" alt="Search Icon" class="search-icon">
                <input type="text" class="search-input">
            </div>
            <div class="username-sm">
                <img src="images/icons/notification-icon.svg" alt="Notification icon" class="notification-icon">
                <img src="images/avatars/avatar-1.svg" alt="User Avatar" class="user-avatar-1-sm">
                <span>Morgan Oakley</span>
            </div>
            <div class="username-lg">
                <img src="images/avatars/avatar-1.svg" alt="User Avatar" class="user-avatar-1-lg">
                <div class="username-greeting">
                    <p class="greeting">Hi there,</p>
                    <p class="username">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="header-buttons">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </header>
    </div>
</body>

</html>
