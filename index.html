<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="search-container">
                <svg viewBox="0 -960 960 960" class="search-icon">
                    <path
                        d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                </svg>
                <input type="text" class="search-input">
            </div>
            <div class="username-sm">
                <img src="images/icons/notification-icon.svg" alt="Notification icon" class="notification-icon">
                <img src="images/avatars/avatar-1.svg" alt="User Avatar" class="user-avatar-1-sm">
                <span>Morgan Oakley</span>
            </div>
            <div class="username-lg">
                <img src="images/avatars/avatar-1.svg" alt="User Avatar" class="user-avatar-1-lg">
                <div class="username-greeting">
                    <p class="greeting">Hi there,</p>
                    <p class="username">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="header-buttons">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </header>
    </div>
</body>

</html>
